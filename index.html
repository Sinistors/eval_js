<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionnaire de citations</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/script.js" defer></script>
</head>
<body class="bg-light py-4">
<div class="container">
    <h1 class="mb-4 text-center">ðŸ“š Gestionnaire de citations inspirantes</h1>

    <!-- Formulaire d'ajout -->
    <form id="quote-form" class="mb-4">
        <div class="mb-3">
            <label for="quote-text" class="form-label">Citation</label>
            <input type="text" class="form-control" id="quote-text" placeholder="Saisis une citation inspirante" />
        </div>
        <div class="mb-3">
            <label for="quote-author" class="form-label">Auteur</label>
            <input type="text" class="form-control" id="quote-author" placeholder="Nom de l'auteur" />
        </div>
        <div class="mb-3">
            <label for="quote-type" class="form-label">Type</label>
            <select class="form-select" id="quote-type">
                <option value="Politique">Politique</option>
                <option value="Sportive">Sportive</option>
                <option value="Philosophique">Philosophique</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter citation</button>
        <div id="error-msg" class="text-danger mt-2"></div>
    </form>

    <label for="filter-search">Filtre</label>
    <input type="text" id="filter-search">

    <!-- Citation du jour (pour le bonus) -->
    <div id="daily-quote" class="mb-4"></div>

    <!-- Liste des citations -->
    <ul id="quote-list" class="list-group"></ul>
</div>
</body>
</html>
